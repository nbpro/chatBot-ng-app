<div id="live-chat" #parent>
  <header class="clearfix">
    
    <a href="#" class="chat-close">x</a>

    <h4>Chat Bot</h4>

    <span class="chat-message-counter">3</span>

  </header>

  <div class="chat">
    
    
    <div class="chat-history">
        <app-message [childData]="dataToBePassed"></app-message>
    </div>    

    <!-- <p class="chat-feedback">Your partner is typing…</p> -->


      <fieldset>
        <input type="text" ng-model="msgInput.value" placeholder="Type your message…" value="" autofocus #msgInput/>
        <button type="button" (click)="sendMessageToChatServer(msgInput.value)">Send</button>
        <!-- <input type="hidden"> -->
      </fieldset>


  </div> <!-- end chat -->

</div> <!-- end live-chat -->
